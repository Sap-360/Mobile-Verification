<!Doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mobile Verification</title>
    <meta name="description" content="author:yugal jain">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .step1 .step#step-1 {
        transform: scale(1, 1);
        height: 200px;
        width: 100%;
    }
    
    .step2 .step#step-2 {
        transform: scale(1, 1);
        width: 100%;
        height: 200px;
    }
    
    body {
        background: #C3D9FF;
        font-face: Helvetica;
        text-align: center;
    }
    
    #app-container {
        width: 500px;
        margin: 0 auto;
    }
    
    .step {
        background: white;
        border-radius: 20px;
        padding: 20px;
        width: 0px;
        height: 0px;
        transform: scale(0, 0);
        transition: 1s all;
    }

    .show{
        display: block;
    }
    .hide{
        display: none;
    }

    /*show-message class by yugal*/
    .show-message{
        padding: 10px 15px;
        background: #a5f1a5;
        border: dashed;
        border-width: 2px;
        border-radius: 8px;
        margin: 5px 48px;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    var global_otp_encode;

    jQuery(document).ready(function() {
        var oApp = jQuery("#app-container");
        jQuery('#form-step1').submit(function(oEvent) {
            oEvent.preventDefault();
            var sMobileNumber = jQuery("#mobile_number").val();
            
            //------------Handle point number 2 in the Application Flow here --------
            //Perform $.ajax request to backend API to 
            //-----------------------------------------------------------------------
            var data={
                mobileNumber:sMobileNumber
            };
            $.ajax({
                method:"POST",
                data:data,
                url:'/api/sendOTP',
                success:function(res){
                    console.log(res);
                    if(res.Status=="Success"){
                        oApp.removeClass("step1");
                        oApp.addClass("step2");
                        global_otp_encode=res.Details;
                        $("#step-2 #form-step2").prepend('<div class="show-message">OTP has been send to'+sMobileNumber.substring(0,1)+'*****'+sMobileNumber.substring(sMobileNumber.length-3)+'</div>');
                    }
                    else{
                        alert(res.Details);
                    }
                },
               error:function(err){
                    console.log(err);
                }
            });
        });

        // Step 2 submit handling
        jQuery("#form-step2").submit(function(oEvent) {
            oEvent.preventDefault();
            var sMobileNumber = jQuery("#mobile_number").val();
            var sOtp = jQuery("#verification_code").val();
            
            //------------Handle point number 4,6 in the Application Flow here --------
            //Perform $.ajax request to backend API to verify OTP and display response
            //-----------------------------------------------------------------------

            var data={
                cOtp:sOtp,
                encodedOtp:global_otp_encode
            };
            $.ajax({
                method:"POST",
                data:data,
                url:'/api/verifyOTP',
                success:function(res){
                    console.log(res);
                    if(res.Status=="Success"){
                        alert(res.Details);
                        oEvent.preventDefault();
                        window.location.href='/';
                        // alert('OTP has send to' + sMobileNumber);
                    }
                    else{
                        alert(res.Details);
                    }
                },
               error:function(err){
                    console.log(err);
                }
            });
        });


        jQuery("#backBtn").click(function(oEvent) {
            oEvent.preventDefault();
            oApp.removeClass("step2");
            oApp.addClass("step1");
        });

    });
    </script>
    <div id="app-container" class="step1">
        <div id="step-1" class="step">
            <h1> Phone verification </h1>
            <form id="form-step1">
                <input id="mobile_number" class="input-lg" placeholder="Mobile number" />
                <button>Send OTP</button>
            </form>
        </div>
        <div id="step-2" class="step">
            <form id="form-step2">
                <h1>Enter the OTP</H1>
                <input id="verification_code" placeholder="Enter the verification code" />
                <button>Verify</button>
                <button id="backBtn">Back</button>
            </form>
        </div>
    </div>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
